<!DOCTYPE html>
<html lang="de-formal">

<head>
    <title>Register</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />

</head>

<body>

    <div id=register>
        <input id="username" type="text" name="username" placeholder="Enter Username: " required>
        <input id="email" type="text" name="email" placeholder="Enter E-Mail: " required>
        <input id="password" type="password" name="password" placeholder="Enter Password: " required>
        <input id="passwordConfirmation" type="password" name="passwordConfirmation" placeholder="Confirm Password: " required>
        <input type="button" value="Send" onclick="sendRegister()">

        <div id=confirmation>Status</div>
    </div>

    <!-- <input type="button" value="getUserData" onclick="getUsers()">
    <div id = userData>Status</div> -->

    <script>
        async function sendRegister() {
            let parUsername = document.getElementById('username').value
            let parEmail = document.getElementById('email').value
            let parPassword = document.getElementById('password').value
            let parpasswordConfirmation = document.getElementById('passwordConfirmation').value
            // console.log(parUsername, parEmail, parPassword)

            let x = await fetch('/user/register', data = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    "username": parUsername,
                    "email": parEmail,
                    "password": parPassword,
                    "passwordConfirmation": parpasswordConfirmation,
})
            });
            let result = await x.json()
            document.getElementById("confirmation").innerHTML = result.message;
        }

        async function getUsers() {
            let x = await fetch('/users');
            let userData = await x.json();
            console.log(userData);

            document.getElementById("userData").innerHTML = userData.length;
        }

    </script>

</body>

</html>
